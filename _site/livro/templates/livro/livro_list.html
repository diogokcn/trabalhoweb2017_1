{% extends 'home/base.html' %}
{% load i18n %}

{% block body %}
	<form method="get">
    	{{ filter.form.as_p }}
    	<button type="submit" class="btn btn-primary active"> {% trans "Procurar" %} </button>
  	</form> 
  	<br>

	{% block content %}
		<ul>		
			{% for livro in filter.qs %}
		    	<li> 
		    		<a href="{% url 'livro:detail' livro.id %}"> {{ livro.titulo }} </a> ({% trans "Editora" %}: {{ livro.editora}})
		    	</li>
		  	{% endfor %}
	  	</ul>
	{% endblock %}
{% endblock %}
